<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MedW8: Check In Confirmation</title>
	<link rel="stylesheet" type="text/css" href="medw8_styles.css"></link>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

	<div class="arrow-container">
		<img id="arrow-icon" src="images/arrow-icon.svg" alt="back arrow icon">
	</div>

	<div class="heading-container">
		Check In Confirmation
	</div>

	<div class="qr-code-contents">
		<h1 style="margin-bottom: 72px;">Hey, it's time to head to<br>CityMD West Village!</h1>
		<h2>Show this QR code to the front desk:</h2>
		<img id="qr-code" src="images/qr-code-img.svg" alt="scannable QR code">
	</div>

	<div class="bottomNav">
		<img id="home-icon-inactive" src="images/home-icon.svg" alt="home icon">
		<img id="clock-icon" src="images/clock-icon.svg" alt="clock icon">
		<img id="profile-icon" src="images/profile-icon.svg" alt="profile icon">
	</div>

</body>
</html>
