<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MedW8: Countdown</title>
	<link rel="icon" type="image/x-icon" href="images/medw8-favicon.png">
	<link rel="stylesheet" type="text/css" href="medw8_styles.css"></link>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	
</head>
<body>

	<div class="arrow-container">
		<a href="confirmation.html">
			<img id="arrow-icon" src="images/arrow-icon.svg" alt="back arrow icon">
		</a>
	</div>

	<div class="heading-container">
		Wait Countdown
	</div>

	<div class="countdown-contents">
		<div class="countdown-circle">
			<div style="font-size: 76px;" class="countdown" id="countdown"></div>
			<div style="font-size: 24px;">minutes</div>
		</div>
		<h2>We’ll let you know when it’s time<br>
		to head to CityMD West Village.</h2>

		<a href="https://www.google.com/maps/place/CityMD+West+Village+Urgent+Care+-+NYC/@40.7314346,-74.0036649,17z/data=!3m1!4b1!4m5!3m4!1s0x89c25993c48f5537:0x37e39e7753a135ea!8m2!3d40.7314003!4d-74.0014059" target="_blank">
			<div class="bottom-button">Contact CityMD West Village</div>
		</a>
		<a href="qr-code.html">
			<div class="bottom-button" style="margin: auto; margin-top: 8px;">Check In QR Code</div>
		</a>
	</div>

	<div class="bottomNav">
		<a href="home.html">
			<img id="home-icon-inactive" src="images/home-icon.svg" alt="home icon">
		</a>
		<img id="clock-icon" src="images/medw8-logo.png" alt="clock icon">
		<img id="profile-icon" src="images/profile-icon.svg" alt="profile icon">
	</div>


	<script type="text/javascript">
		function countdown( elementName, minutes, seconds ) {
		    var element, endTime, hours, mins, msLeft, time;

		    function twoDigits( n )
		    {
		        return (n <= 9 ? "0" + n : n);
		    }

		    function updateTimer()
		    {
		        msLeft = endTime - (+new Date);
		        if ( msLeft < 1000 ) {
		            element.innerHTML = "Time is up!";
		        } else {
		            time = new Date( msLeft );
		            hours = time.getUTCHours();
		            mins = time.getUTCMinutes();
		            element.innerHTML = (hours ? hours + ':' + twoDigits( mins ) : mins) + ':' + twoDigits( time.getUTCSeconds() );
		            setTimeout( updateTimer, time.getUTCMilliseconds() + 500 );
		        }
		    }

		    element = document.getElementById( elementName );
		    endTime = (+new Date) + 1000 * (60*minutes + seconds) + 500;
		    updateTimer();
		}
		//trigger onload
		countdown( "countdown", 20, 0 );
	</script>
</body>
</html>
