<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MedW8: CityMD West Village</title>
	<link rel="icon" type="image/x-icon" href="images/medw8-favicon.png">
	<link rel="stylesheet" type="text/css" href="medw8_styles.css"></link>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<div class="searchBar">
		<a href="home.html">
			<img id="arrow-icon" src="images/arrow-icon.svg" alt="back arrow icon" style="height: 16px;">
		</a>
		<input id="search-input" placeholder="Search">
		<img id="close-icon" src="images/close-icon.svg" alt="close icon">
	</div>

	<div class="heading-container-provider">
		CityMD West Village
	</div>

	<div class="content">
			<div class="provider-container">
				<div class="provider-visual">
					<div class="wait-time-rectangle">
						<div class="rectangle-minutes">10<br>minutes</div>
					</div>
					<picture class="provider-img-picture">
						<source media="(min-width:960px)" srcset="images/provider-img-large.png">
						<source media="(min-width:768px)" srcset="images/provider-img-medium.png">
						<img id="provider-img" src="images/provider-img.png" alt="exterior photo of CityMD West Village">	
					</picture>
					<!--<img id="provider-img" src="images/provider-img.png" alt="exterior photo of CityMD West Village">-->
				</div>
			<div class="provider-text">
				<div class="provider-icons">
					<div class="three-icons">
						<img id="website-icon" img src="images/website-icon.svg" alt="website icon">
						<img id="phone-icon" img src="images/phone-icon.svg" alt="phone icon">
						<img id="share-icon" img src="images/share-icon.svg" alt="share icon">
					</div>
						<p style="margin: 0;margin-left: 10px;">331 6th Ave<br>(212) 219-2659</p>
				</div>
				<div class="provider-info">
						Highly trained staff uses electronic medical records with board-certified emergency medical physicians.  
				</div>
					<div class="prov-specs">
							<p class="info-line distance">
								<span>Distance</span>
								<span class="info-content">0.2 mi</span>
							</p>
							<p class="info-line insurance">
								<span>Insurance</span>
								<span class="info-content">All major, uninsured</span>
							</p>
							<p class="info-line hours">
								<span>Hours</span>
								<span class="info-content">9 AM-9 PM</span>
							</p>
							<p class="info-line level">
								<span>Level of Care</span>
								<span class="info-content">Urgent Care</span>
							</p>
					</div>
				<a href="log-in.html">
					<div class="bottom-button" style="margin: auto;">Begin Check In</div>
				</a>
			</div>
		</div>
	</div>

	<div class="bottomNav">
		<a href="home.html">
			<img id="home-icon-inactive" src="images/home-icon.svg" alt="home icon">
		</a>
		<img id="clock-icon" src="images/medw8-logo.png" alt="clock icon">
		<img id="profile-icon" src="images/profile-icon.svg" alt="profile icon">
	</div>

</body>
</html>
